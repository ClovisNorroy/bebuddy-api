controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

activity:
    path: /api/activity/{id}
    controller: App\Controller\ActivityController::showActivity
    methods: GET
activities:
    path: /api/activities
    controller: App\Controller\ActivityController::getActivities
    methods: GET
new_activity:
    path: /api/activity/new
    controller: App\Controller\ActivityController::newActivity
    methods: POST
user_profile:
    path: /api/userprofile
    controller: App\Controller\UserProfileController::getUserProfile
    methods: GET
profile_picture:
    path: /api/profilepicture
    controller: App\Controller\UserProfileController::setProfilePicture
    methods: POST
api_login_check:
    path: /api/login_check
api_logout:
    path: /api/logout
app_home:
    path: /api/